<div class="container">
  <h1>Our Principles</h1>
  <mat-expansion-panel *ngFor="let p of principles; let i = index" class="me-5" hideToggle disabled>
    <mat-expansion-panel-header (click)="togglePanel(i)">
      <mat-panel-description>
        <mat-icon>{{showToggle(i)}}</mat-icon>
      </mat-panel-description>
      <mat-panel-title>
        {{p.nm}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p *ngFor="let p of p.desc">
      {{p}}
    </p>
  </mat-expansion-panel>
</div>
