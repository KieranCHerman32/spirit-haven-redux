<mat-toolbar>
  <!-- Visible to ALL -->
  <ng-container>
    <button mat-button routerLink="" (mouseenter)="menuCloseAll()">Spirit
      Haven Logo Text</button>
    <button mat-button routerLink="" (mouseenter)="menuCloseAll()">About</button>
    <button
            mat-button
            routerLink=""
            #communityTrigger="matMenuTrigger"
            [matMenuTriggerFor]="community"
            (mouseenter)="menuOpen(communityTrigger)">
      Community
    </button>
    <button
            mat-button
            routerLink=""
            #festivalTrigger="matMenuTrigger"
            [matMenuTriggerFor]="festivals"
            (mouseenter)="menuOpen(festivalTrigger)">
      Festivals
    </button>
    <button
            mat-button
            routerLink=""
            #ranchTrigger="matMenuTrigger"
            [matMenuTriggerFor]="ranch"
            (mouseenter)="menuOpen(ranchTrigger)">
      Ranch
    </button>
    <button mat-button routerLink="" (mouseenter)="menuCloseAll()">Contact
      Us</button>
    <button mat-icon-button routerLink="" (mouseenter)="menuCloseAll()">
      <mat-icon>search</mat-icon>
    </button>
  </ng-container>

  <!-- Visible to Members Regardless of Membership Status -->
  <ng-container *ngIf="memberAuth">
    <button mat-button routerLink="" (mouseenter)="menuCloseAll()">Account</button>
    <!-- Visible to ACTIVE Members -->
    <button *ngIf="memberAuth.active" mat-button routerLink="" (mouseenter)="menuCloseAll()">
      Dashboard
    </button>
  </ng-container>

  <!-- Sub-Menu Items -->
  <mat-menu
            #community="matMenu"
            [hasBackdrop]="false">
    <span (mouseleave)="communityTrigger.closeMenu()">
      <button mat-menu-item routerLink="">Membership</button>
      <button mat-menu-item routerLink="">Governance</button>
      <button mat-menu-item routerLink="">Policies</button>
      <button mat-menu-item routerLink="">Shop</button>
    </span>
  </mat-menu>

  <mat-menu
            #festivals="matMenu"
            [hasBackdrop]="false">
    <span (mouseleave)="festivalTrigger.closeMenu()">
      <button mat-menu-item routerLink="">Samhain 2023</button>
      <button mat-menu-item routerLink="">Vending at Festivals</button>
    </span>
  </mat-menu>

  <mat-menu
            #ranch="matMenu"
            [hasBackdrop]="false">
    <span (mouseleave)="ranchTrigger.closeMenu()">
      <button mat-menu-item routerLink="">WorkEnds</button>
      <button mat-menu-item routerLink="">Hosting at Spirit Haven Ranch</button>
      <button mat-menu-item routerLink="">Sacred Spaces Directory</button>
    </span>
  </mat-menu>
</mat-toolbar>
